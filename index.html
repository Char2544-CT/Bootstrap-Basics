<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Home</title>
</head>

<body class="bg-info"> <!--light blue background with this class-->

    <header class="header">
        <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top pt-2"> <!--Nav Bar will stick to top when scrolling with "fixed-top"-->
            <div class="container-fluid"> <!--Fluid container streches full width of screen-->
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <!--Short site intro and welcome message-->
        <div class="container-fluid text-center mt-5 pt-5 pb-5">
            <h1 class="text-dark">Welcome To My Site!</h1>
            <p class="lead">Have a look around!</p>
        </div> 

        <!--Fluid container and card-->
        <div class="row mt-5">
            <div class="container-fluid text-center"> <!--container fluid makes sure container streches across viewport-->
                <div class="card">
                    <img src="images/Johnny Bravo.jpg" class="img-fluid" alt="Johnny Bravo"> <!--img fluid changes img size with viewport-->
                    <div class="card-body mt-5">
                        <h5 class="card-title">Card One</h5>
                        <p class="card-text">This is a simple Bootstrap card.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>    

    </main>

    <footer class="footer">
        <p>&copy; All Rights Reserved. Knowledge Check.</p>
    </footer>
    
</body>

</html>
