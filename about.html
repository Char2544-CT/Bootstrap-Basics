<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>About</title>
</head>

<body class="bg-info">

    <header class="header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <!--Registration Form-->
        <div class="container mt-5">
            <h2 class="text-center text-dark pb-2">Login Form</h2>
            <form class="border p-4 shadow-sm bg-light">
                <div class="row mb-3"> <!--Creates a row for the first and last name-->
                    <div class="col-6"> <!--Takes Up half the row-->
                        <label for="name" class="form-label mb-3">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your First Name">
                    </div>
                    <div class="col-6">
                        <label for="name" class="form-label mb-3">Last Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email">
                    <div class="invalid-feedback"> <!--Form validation message-->
                        Email is Required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password">
                    <div class="invalid-feedback">
                        Password is Required
                    </div>
                </div>
                <div class="form-check mb-3 pt-2"> <!--Checkbox-->
                    <label class="form-check-label" for="termsAndConditions">Agree to Terms</label>
                    <input class="form-check-input" type="checkbox" value="" id="termsAndConditions">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>

        <!--Table-->
        <div class="table-responsive mt-5"> <!--Responsive table div stretches screen-->
            <h2 class="text-center text-dark">User Data</h2>
            <form class="form-inline my-2 my-lg-0 col-3"> <!--Search Bar only takes 1/4 of screen-->
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2" type="submit">Search</button>
            </form>
            <table class="table table-striped table-hover border-success"> <!--Striped, hover, and green border-->
                <!--Hard coded table data-->
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Johnny Bravo</td>
                        <td>coolguy@gmail.com</td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Courage Dog</td>
                        <td>scared.dog@yahoo.com</td>
                        <td>User</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer class="footer">
        <p>&copy; All Rights Reserved. Knowledge Check.</p>
    </footer>
    
</body>

</html>
